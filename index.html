<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>samon's todo</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 col-sm-1 side-area">
          <div class="sidebar-icons">
            <div class="logo-and-icons container-fluid">
              <ul class="logo">
                <li class="icons">
                  <a href="#">
                    <i class="fab fa-angellist"></i>
                  </a>
                </li>
              </ul>
              <ul class="icon-group middle">
                <li class="icons">
                  <a href="#">
                    <i class="fas fa-user-circle"></i>
                  </a>
                </li>
                <li class="icons">
                  <a href="#add-todo">
                    <i class="fas fa-plus-circle"></i>
                  </a>
                </li>
                <li class="icons">
                  <a href="#todo-all">
                    <i class="fas fa-tasks"></i>
                  </a>
                </li>
                <li class="icons">
                  <a href="#">
                    <i class="fas fa-search"></i>
                  </a>
                </li>
              </ul>
              <ul class="icon-group bottom">
                <li class="icons">
                  <a href="#">
                    <i class="fas fa-info-circle"></i>
                  </a>
                </li>
                <li class="icons">
                  <a href="#">
                    <i class="fas fa-tools"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-10 col-sm-11 main-area">
          <div id="add-todo" class="main-page">
            <div class="flex-area">
              <header>
                <h1>Hi Samon!</h1>
                <h2>got a new Task?</h2>
              </header>
              <form>
                <div class="input-button">
                  <input
                    type="text"
                    class="todo-input"
                    placeholder="add new task here"
                  />
                  <button class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                  </button>
                </div>
              </form>

              <div class="pagination-top">
                <div class="click-area">
                  <p>CLICK BELOW TO VIEW TODOS</p>
                  <a href="#todo-all">
                    <i class="fas fa-angle-double-down"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div id="todo-all" class="second-view">
            <div class="select-area">
              <div class="select">
                <select name="todos" class="filter-todo">
                  <option value="all">All</option>
                  <option value="completed">Completed</option>
                  <option value="uncompleted">Uncompleted</option>
                </select>
              </div>
            </div>
            <div class="area-todo">
              <div class="todo-container">
                <ul class="todo-list"></ul>
              </div>
            </div>
            <div class="pagination-bottom">
              <div class="click-area">
                <p>CLICK BELOW TO ADD TASKS</p>
                <a href="#add-todo">
                  <i class="fas fa-angle-double-up"></i>
                </a>
              </div>
            </div>
            <div class="clear-area">
              <i class="fas fa-recycle clear-button button"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
